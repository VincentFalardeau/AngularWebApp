<div *ngIf="mark" class="row">
    <div class="cell">{{ mark.category.description }}</div>
    <div class="cell">{{ mark.course.code }}</div>
    <div class="cell"><input [(ngModel)]="mark.description" placeholder="description"/></div>
    <div class="cell"><input [(ngModel)]="mark.mark" placeholder="85"/></div>
    <div class="cell"><input [(ngModel)]="mark.weight" placeholder="0"/></div>
    <div class="cell"><button class="invisible button">Delete</button></div>
</div>
