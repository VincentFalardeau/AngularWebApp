<div class="cell">
    <select [(ngModel)]="mark.category.id">
        <option *ngFor="let category of categories" [ngValue]="category.id">{{category.description}}</option>
    </select>
</div>
<div class="cell">
    <input [(ngModel)]="mark.description" placeholder="description"/>
</div>
<div class="cell">
    <input  [(ngModel)]="mark.mark" placeholder="mark"/>
</div>
<div class="cell">
    <input [(ngModel)]="mark.weight" placeholder="weight"/>
</div>
