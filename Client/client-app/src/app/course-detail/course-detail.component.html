<div *ngIf="course">

    <div><span>Id: </span>{{course.id}}</div>
    <div><span>Code: </span>{{course.code}}</div>
    <div><span>Description: </span>{{course.description}}</div>
    <div><span>Semester: </span>{{course.semester}}</div>
    <div><span>Credits: </span>{{course.credits}}</div>

</div>
