Course:
<select ng-model="course" ng-change="refreshMarks()"  ng-options="course.code for course in courses"></select><br>

<table class="table table-hover">
    <tr>
        <th>Category</th>
        <th>Description</th>
        <th>Mark</th>
        <th>Weight</th>
    </tr>
    <tr ng-repeat="mark in marks" ng-click="edit(mark)">
        <td>{{ mark.category.description }}</td>
        <td>{{ mark.description }}</td>
        <td>{{ mark.mark }}</td>
        <td>{{ mark.weight }}</td>
    </tr>
</table><br><br>

<h2>New mark</h2>

<form>
    Category: <select ng-model="newMark.category" ng-options="category.description for category in categories"></select>
    Description: <input type="text" ng-model="newMark.description" required>
    Mark: <input type="text" ng-model="newMark.mark" required>
    Weight: <input type="text" ng-model="newMark.weight" required>
    <button ng-click="add(newMark)">Add</button>
</form>
